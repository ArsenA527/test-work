<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Техническое задание</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>



    <div class="container">
        <div class="row">


            <div class="col-lg-10" id="authorization">
                <form>
                    <div class="form-group">
                        <label for="login">Логин: </label>
                        <input type="text" class="form-control" id="login">
                    </div>


                    <div class="form-group">
                        <label for="password">Пароль: </label>
                        <input type="password" class="form-control" id="password">
                    </div>


                    <div class="form-group">
                        <button type="submit" id="enter" class="btn btn-primary">Войти</button>
                    </div>
                </form>
            </div>


            <div class="col-lg-12" id="main" style="display: none;">
                <div class="col-lg-12">
                    <h2 class="text-center">Заметки</h2>
                </div>

                <div class="col-lg-6">
                    <form>
                        <div class="form-group">
                            <label for="name">Название: </label>
                            <input type="name" class="form-control" id="name">
                        </div>


                        <div class="form-group">
                            <label for="body">Описание: </label>
                            <input type="text" class="form-control" id="body">
                        </div>


                        <div class="form-group">
                            <button type="submit" id="add" class="btn btn-primary">Добавить заметку</button>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="delete" class="btn btn-danger">Удалить заметки</button>
                        </div>
                    </form>
                </div>

                <div class="col-lg-6">
                    <div id="note-field"></div>
                </div>


            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>

</body>

</html>
